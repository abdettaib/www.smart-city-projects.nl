    W.pversion='1675234514';W.ispreview=Boolean('');W.iseditor=Boolean('');W.isagent=Boolean('');W.lang='en-us';W.domain='jsob20d3288';W.apquery='';W.curpageid='page33';W.cxtmenu='0';W.uilang='en-us';W.adminhost='/';W.apihost='https://www.hoolia.energy/';W.statichost='https://www.hoolia.energy';W.xtoken='c9d947dbfe3f5708e955fd003f49a99983316703';W.fstyles='';W.gcolors={"Jso-Main-Col":"#008aff","Jso-Assistance-Col1":"#008117","Jso-Assistance-Col2":"#f7f7f7","Jso-Assistance-Col3":"#fff","Jso-Assistance-Col4":"transparent","Jso-Assistance-Col5":"#008117","Jso-Assistance-Col6":"#4C342A","Jso-Assistance-Col7":"#FE500C"};W.gcolors_setted=Boolean('');W.scroll_animation='0';W.scroll_to_top='1';W.pagedata=JSON.stringify({"pid":"33","data":[{"id":"layerBD2BACB6827D2CF3A5392FCBBF3544A3","pid":"33","i_order":"1","type":"navbar3","isplate":"","options":{"animation":[],"logo":"hoolia no face.png?_t=055315?_t=055315","showlogo":"1","picattr":{"animation":[],"alt":"","linkattr":{"href":"\/home","target":"_self","title":"","ltype":"page"},"title":""},"phonepic":"data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQBAMAAADt3eJSAAAALVBMVEVHcEwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACttl6nAAAADnRSTlMAYPBwQKDggDAg0FCQEIzJZ88AAABpSURBVAjXY2BJEmAAA7\/ihxDGcgajCWDGEwY2AzAjmUGuAcwo44WqmeegDGGwLpDbAGZwqvNoQIT2NQQ5cEiC5DR4HtslFQBZQQJCDxl1gAzmx0BCDqRKaAnQOBCDNy7Q\/TVYI0vYqw0AhuUViitPLbkAAAAASUVORK5CYII=","picattr2":{"alt":"","linkattr":[],"title":""},"boxshadow":"1","showlang":"0","showpic":"0","showtext1":"0","showtext2":"0","snap":"0","istop":"0","menu_title":"","menu_num":"400 - 000 - 0000","scrollhide":"0","mbstyle":"1","showshopcart":"1","showucenter":"1"},"styles":{"jso_Text":"Jso-F-Text","img-height":50,"color":"#14db13","active-line-color":"#14db13","active-color":"#14db13","hover-color":"#14db13","submenu-item-color":"#14db13","menu-line-color":"#d9d9d9","margin-top":0,"margin-bottom":0,"layerbg":{"color":"#fff","image":"","iscovered":"0","overlay":"#000","opacity":"0.5","video":"","showbgcolor":"1","showbgimage":"1","showbgvideo":"0"}},"pversion":16703190},{"id":"layerDCF1CD4B71DA8C2F0A02720EA2469919","pid":"33","i_order":"2","type":"html","isplate":"","options":{"animation":{"animation":"fadeInUp","delay":"","duration":"1.5s","anitype":"default"},"highcode":{"dtype":"all","locate":"at_module","source":"<div class=\"faq-section\">\n    <h2>Frequently Asked Questions<\/h2>\n      <div class=\"faq-category\">\n        <h3>- Earnings<\/h3>\n        <div class=\"faq-question\">\n            <h4>How much can I expect to save with your source of energy ?<\/h4>\n            <p class=\"faq-answer\">We cannot tell exactly how much you will save, because of the volatility of the energy prices.<br>However, on the homepage, you'll find a tool where you enter the informations of your office space<br>to know approximately how much you can save.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How much will I earn from my offices and roof renting to Hoolia Energy<\/h4>\n            <p class=\"faq-answer\">The renting price for your offices and roofs depends on the space you have available.<br>We invite you to use the tool on the home page, in the \"Financial Benefits\" section to know<br>the price we estimate the renting of your surface.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How much is the fixed cost of energy settled by the government ?<\/h4>\n            <p class=\"faq-answer\">With it's SDE++ solution, the dutch government guarantees you to pay a fixed price of 0.09\u20ac\/kWh, up to 1 MW of use.<br> It is best to check with your local government for current pricing information.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>Will your solution cost me extra water ?<\/h4>\n            <p class=\"faq-answer\">Hoolia's technology and material do not require any additional water usage beyond the standard usage of a building or office.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>Do I own the solar panels after 15 years, without paying anything ?<\/h4>\n            <p class=\"faq-answer\">The ownership of the solar panels after 15 years would depend on the specific agreement and contract between Hoolia Energy and the building owner.<\/p>\n        <\/div>\n    <div class=\"faq-category\">\n        <h3>- Installation<\/h3>\n        <div class=\"faq-question\">\n            <h4>How does the installation process work ?<\/h4>\n            <p class=\"faq-answer\">The installation process for Hoolia's solutions involves integrating the technology and material into <br>the existing building or office. This includes the installation of solar panels, the cooling system for<br> high-performance computers, and the distribution of heat generated by the data center.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How much does it cost ?<\/h4>\n            <p class=\"faq-answer\">Nothing. We install it, manage it, and if needed, maintain it for you.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>Are there prior requirements for the installation ?<\/h4>\n            <p class=\"faq-answer\">Prior requirements for the installation may include an evaluation of the building's current energy consumption and infrastructure<br>, as well as any necessary permits or approvals from local authorities.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How much time does the installation take ?<\/h4>\n            <p class=\"faq-answer\">The installation time can vary depending on the size and complexity of the building or office,<br> as well as any necessary permits or approvals that need to be obtained.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How many modules are required for this system ?<\/h4>\n            <p class=\"faq-answer\">The modules required for Hoolia's system include solar panels, a cooling system for high-performance computers,<br> and a distribution system for the heat generated by the data center.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>What if we encounter a technical problem ? Do you handle it ?<\/h4>\n            <p class=\"faq-answer\">Hoolia Energy provides maintenance and technical support for its solutions, and will handle any technical issues that may arise.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>What are Hoolia's data centers used for ?<\/h4>\n            <p class=\"faq-answer\">Our HPC data centers are used for our Hoolia Webhosting Company solutions. We propose Webhosting and DevOps solutions for small and big companies, this requires high quality servers.<\/p>\n        <\/div>\n    <\/div>\n    <div class=\"faq-category\">\n        <h3>- Material<\/h3>\n        <div class=\"faq-question\">\n            <h4>How does the material and technology used in Hoolia's data centers improves energy efficiency and reduces costs?<\/h4>\n            <p class=\"faq-answer\">Hoolia's technology and material use a cooling system that immerses the equipment in a fluid, which reduces <br>energy consumption and decreases maintenance costs. The heat generated by the data centers is <br>also reused to heat the building, further reducing energy costs. That makes our solution 66% cheaper than the classic source of heating<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>Has this system been used, and the results achieved in terms of energy savings and environmental impact?<\/h4>\n            <p class=\"faq-answer\">Hoolia's technology and material have been implemented in a number of buildings and offices, and have demonstrated<br> significant energy savings and positive environmental impact. We use this experiment as a base for all<br> the numbers and prices we present you<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>Are there any certifications or standard that the material used in Hoolia's data centers meet?<\/h4>\n            <p class=\"faq-answer\">Hoolia's technology and material meet all the industry standards and certifications for energy efficiency and environmental impact. Each component has an extended warranty and can be replace within few days<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How much place does it take ?<\/h4>\n            <p class=\"faq-answer\">One of the Hoolia system best point is its size. It has a very small footprint compared to classic data centers, and can be integrated into existing buildings and offices. We install all of our components into 19\" width racks per module, wich is the industry's standard.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How much noise does it make ?<\/h4>\n            <p class=\"faq-answer\">The Hoolia system's very low noise level is uncomparable. Our machines produce less than 60 dB, which is comparable to a fridge's noise.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>Do I have to purchase this installation ?<\/h4>\n            <p class=\"faq-answer\">You don't pay anything for the material. Actually, you receive something.<br>We offer you all the solar panels that have been installed on your roof making you save and earn money for 15 years.<\/p>\n        <\/div>\n    <\/div>\n    <\/div>\n    <div class=\"faq-category\">\n        <h3>- Office space<\/h3>\n        <div class=\"faq-question\">\n            <h4>How much space do I have to allocate to this solution ?<\/h4>\n            <p class=\"faq-answer\">The amount of space required for Hoolia's solution is minimum 5 m\u00b2 to be sure to have enough space to install and manage the modules.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>Will this system affect my working space ?<\/h4>\n            <p class=\"faq-answer\"> Hoolia's technology and material are designed to be integrated into existing buildings and office spaces, with minimal<br> disruption to the working environment.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>Do I need to be the owner of the place ?<\/h4>\n            <p class=\"faq-answer\">Building ownership is not a requirement for implementing Hoolia's solutions, as long as the building owner or management is<br> supportive of the installation.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How much space can Hoolia's solution heat ?<\/h4>\n            <p class=\"faq-answer\">The space that can be heated depends on the free space for solar panels on the roof. We can install solar panels on a maximum surface of 2000 m\u00b2.<br> A single m\u00b2 of solar panel can heat XXm\u00b2 of heat<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How can the energy generated by your data center be used in my offices ?<\/h4>\n            <p class=\"faq-answer\">The energy generated by our computers can be used in two different ways : water and air. You can use this heat to turn on the radiators, the air conditioners, the floor heating, and also hot tap water.<br>The energy generated by our green system heats your monday morning coffee cups :).<\/p>\n        <\/div>\n    <\/div>\n    <div class=\"faq-category\">\n        <h3>- Advantages<\/h3>\n        <div class=\"faq-question\">\n            <h4>What are the main differences compared to a classic source of energy ?<\/h4>\n            <p class=\"faq-answer\">Hoolia's technology and material are designed to be 100% green and utilize renewable energy sources, such as solar power, <br>to reduce dependence on fossil fuels. Additionally, Hoolia's solutions also <br>reuse the heat generated by the data centers to heat the building or office, further reducing energy consumption and costs.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How does this solution influence the image of my company ?<\/h4>\n            <p class=\"faq-answer\">Implementing Hoolia's solutions in your building or office can demonstrate a commitment to energy efficiency, sustainability, and environmental responsibility, which can enhance the image of your company<br>for your consumers and partners. With the recent decisions made by the government, it is the perfect timing to give your company an extra credibility<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>In what way is this installation ecologic ?<\/h4>\n            <p class=\"faq-answer\">The microgrid system aiming to reduce the losses and the fossil energy consumption for companies makes a big environmental difference.\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>What are safety advantages ?<\/h4>\n            <p class=\"faq-answer\">Hoolia's technology and material are designed with safety in mind, including the use of non-conductive fluid in the cooling system<br> and regular maintenance and technical support.<\/p> The use of water doesn't allow fire accidents.\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>Can this source of energy face any shortage ?<\/h4>\n            <p class=\"faq-answer\">Hoolia's solutions utilize renewable energy sources, which do not face the same shortages as fossil fuels.<br>Additionally, the modular design of the battery system allows for scalability and flexibility in the event of an energy shortage.<\/p>\n        <\/div>\n    <\/div>\n  <div class=\"faq-category\">\n        <h3>- About us<\/h3>\n        <div class=\"faq-question\">\n            <h4>Who is Hoolia Energy ?<\/h4>\n            <p class=\"faq-answer\">Hoolia Energy is a company that is active in the distributed data-center market for more than 5 years now.<br>With our deepest belief in the concept of circular economy, we have generated a brilliant idea: Repurpose waste heat from DataCenters to heat Office Buildings,<br>by bringing small \u201cDataCenter modules\u201d running on 100% pure Green Renewable and Recycled Energy!<br>Ending the cycle of Big Centralized DataCenter. It is time to create micro-grid communities and give power back to the people. <\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>Where does the idea come from ?<\/h4>\n            <p class=\"faq-answer\"> The idea for Hoolia Energy came from the principles of the circular economy, which aims to reduce waste and promote sustainability.<br>The company's goal is to generate a brilliant idea of delocalized and 100% green data centers.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>What experience do you have in the domain ?<\/h4>\n            <p class=\"faq-answer\">Hoolia Energy has been in the business of data center hosting for 5 years, and has experience in providing energy-efficient <br>solutions for buildings and offices.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>How is Hoolia special compared to other companies ?<\/h4>\n            <p class=\"faq-answer\">Hoolia Energy differentiates itself by utilizing renewable energy sources and reusing the heat generated by the data centers <br>to heat the building or office. Additionally, the company's solutions are designed to be 100% green and to minimize environmental impact.<\/p>\n        <\/div>\n        <div class=\"faq-question\">\n            <h4>What is the future of Hoolia ?<\/h4>\n            <p class=\"faq-answer\">Hoolia Energy's goal is to continue to innovate and provide energy-efficient solutions for buildings and offices, as well as <br>to expand its reach to more locations and customers.<\/p>\n        <\/div>\n    <\/div>\n<\/div>\n<head>\n  <style>.faq-section {\n    width: 80%;\n    margin: 0 auto;\n    padding: 20px;\n    font-family: 'Roboto', sans-serif;\n}\n\n.faq-section h2{\n      color : #42db43;\n      font-size : 30px;\n      text-align : center;\n    }\n\n.faq-category {\n    margin-bottom: 50px;\n}\n\n.faq-category h3{\n    color: #42db43;\n    margin-bottom: 50px;\n    font-size: 30px;\n}\n\n.faq-question {\n    margin-bottom: 75px;\n    cursor: pointer;\n}\n\n.faq-question h4{\n    margin-bottom: 10px;\n    font-weight: bold;\n    font-size: 20px;\n    color : #545454;\n}\n\n.faq-answer {\n      line-height: 25px;\n    }\n\nh2 {\n    margin-bottom: 50px;\n}\n<\/style>\n<\/head>"}},"styles":{"margin-top":0,"margin-bottom":0,"layerbg":{"color":"transparent","image":"","iscovered":"0","overlay":"#000","opacity":"0.5","video":"","showbgcolor":"1","showbgimage":"1","showbgvideo":"0"}},"pversion":16575258},{"id":"layerD1132C9F933F5E7D4497A4524DF427E9","pid":"33","i_order":"3","type":"footer1","isplate":"","options":{"Logo-show":"1","Ba-show":"1","ICP-show":"1","Copy-show":"1","Links-show":"0","title-animation":[],"desc-animation":[],"logo":"hoolia-white_ynv3.png?_t=398891?_t=398891","text1":"<div class=\"footer_style12 Jso-F-Text\" data-v-170fa730=\"\" data-top=\"layer4636D513FE8C7DFA4E3E514B0E0607F6\">\n<p>Email: support@hoolia.energy.eu<\/p>\n<p>Address: Amsterdam straat Amsterdam&nbsp;<\/p>\n<\/div>","phone":"<div class=\"footer_style13 Jso-Text\" data-v-170fa730=\"\" data-top=\"layer4636D513FE8C7DFA4E3E514B0E0607F6\">\n<p>+31 &ndash; 85 &ndash; 7738871<\/p>\n<\/div>","text2":"\u00a9Copyright 2023 - All Rights Reserved","text3":"\u7ca4\u516c\u7f51\u5b89\u5907 00000000000\u53f7","text4":"\u7ca4ICP\u59070000000\u53f7","linktext":"","icons":[{"src":"https:\/\/static.eznetonline.com\/\/webquick\/public\/assets\/facebook.png","href":"","target":"_self","title":"Here is the default prompt text","type":"link","pic":"\/public\/vplugin\/footer1\/assets\/6a0c9be24108b5093fb80ff5cdaa0293.png"},{"src":"https:\/\/static.eznetonline.com\/\/webquick\/public\/assets\/twitter.png","href":"","target":"_self","title":"Here is the default prompt text","type":"link","pic":"\/public\/vplugin\
